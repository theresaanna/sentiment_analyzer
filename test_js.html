<!DOCTYPE html>
<html>
<head>
    <title>JS Test</title>
</head>
<body>
    <h1>JavaScript Test Page</h1>
    <p>Open the browser console (F12) to see if JavaScript is working.</p>
    
    <div id="test-output"></div>
    
    <script>
        console.log('=== JavaScript Test Started ===');
        
        // Test 1: Basic execution
        console.log('Test 1: Basic JS execution - PASS');
        
        // Test 2: DOM manipulation
        const outputDiv = document.getElementById('test-output');
        if (outputDiv) {
            outputDiv.innerHTML = '<p style="color: green;">âœ“ JavaScript is working!</p>';
            console.log('Test 2: DOM manipulation - PASS');
        } else {
            console.error('Test 2: DOM manipulation - FAIL');
        }
        
        // Test 3: Check for specific elements from analyze.html
        setTimeout(() => {
            const elements = {
                'commentSliderFree': document.getElementById('commentSliderFree'),
                'commentCountFree': document.getElementById('commentCountFree'),
                'commentSliderInstant': document.getElementById('commentSliderInstant'),
                'commentCountLoggedIn': document.getElementById('commentCountLoggedIn'),
                'instantAnalysisBtn': document.getElementById('instantAnalysisBtn'),
                'queueAnalysisBtn': document.getElementById('queueAnalysisBtn')
            };
            
            console.log('Test 3: Element check results:');
            for (const [id, element] of Object.entries(elements)) {
                console.log(`  - ${id}: ${element ? 'FOUND' : 'NOT FOUND'}`);
            }
        }, 100);
        
        console.log('=== JavaScript Test Complete ===');
    </script>
</body>
</html>
